<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <div>
            {{a}}
        </div>
    </div>
</body>
<script>
    let data = {
        a:1
    }
    let ell = document.getElementById('app');
    let vm = new Vue({
        el:'#app',
        data:data,
        beforeCreate() {
            console.log();
            
            console.log('创建vue实力了，但是还没进行数据观测observer， event，watcher事件还没加上')
        },

        created() {
            console.log('重写了geter setter')
        },

        beforeMount(){
            
            console.log('绑定dom之前')
        },

        mounted(){
            ell = document.getElementById('app');
            console.log('绑定了dom')
        },

        beforeUpdate(){
            console.log('更新前', ell)
        },

        updated(){
            console.log('更新后',ell)
        }

    });

    console.log(vm.$el===ell);

    vm.$watch('a', function(newval, oldval){
        console.log(newval, oldval);
    })

</script>
</html>
